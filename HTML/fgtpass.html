<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORGOT PASSWORD</title>
    <link rel="stylesheet" href="../CSS/fgtpass.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Macondo&family=PT+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg">
        <div class="wavy p-2 text-white">
            <span style="--i:1">C</span>
            <span style="--i:2">A</span>
            <span style="--i:3">T</span>
            <span style="--i:4">A</span>
            <span style="--i:5">L</span>
            <span style="--i:6">Y</span>
            <span style="--i:7">S</span>
            <span style="--i:8">T</span>
           </div>
        <div class="container">
            <div class="card-transparent">
                <div class="card-head p-2">
                    <h1 class="head text-white">FORGOT PASSWORD</h1>
                </div>
                <form>
                    <label class="text-white p-2"><strong>EMAIL-ID :</strong></label>
                    <input type="email" placeholder="Enter email-id">
                </form>
                <div class="card-footer p-2">
                    <button class="btn p-1" style="background-color: #3c241d;color:white;">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
